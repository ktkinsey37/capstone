{% extends 'base.html' %}

{% block content %}

<ul>{% for location in locations %}
    <li><a href="/user_locations/{{location.id}}">{{ location.name }}</a></li>
{% endfor %}</ul>


<form method="GET" action="/user_locations/add">
  <button class="btn btn-outline-primary btn-sm">Add New Location to Your List</button>
</form>
<br>
<form method="GET" action="/">
  <button class="btn btn-outline-primary btn-sm">Home</button>
</form>
{% endblock %}
