{% extends 'base.html' %}

{% block content %}

{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
  {% for error in field.errors %}
    <span class="text-danger">{{ error }}</span>
  {% endfor %}
  <li>
      <br>

      {{field.label}} {{ field(class="form-control") }}
      
  </li>

{% endfor %}

{% endblock %}
