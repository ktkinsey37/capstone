{% extends 'base.html' %}

{% block content %}

<ul>{% for location in locations %}
    <li><a href="/global_locations/{{location.id}}">{{ location.name }}</a></li>
{% endfor %}</ul>

{% if g.user.authority == "admin" %}
<form method="GET" action="/global_locations/add">
    <button class="btn btn-outline-primary btn-sm">Add New Global Location</button>
</form>
{% endif %}

<form method="GET" action="/">
  <button class="btn btn-outline-primary btn-sm">Home</button>
</form>


{% endblock %}
