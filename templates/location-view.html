{% extends 'base.html' %}

{% block content %}

<h1>{{ location.name }}</h1>
{{location.location}}
<br>
<div class="container">{{location.description}}</div>

<br> <br>
Coordinates: {{ location.latitude, location.longitude }}

<form method="GET" action="/backcast/new_backcast/{{location.id}}">
    <button class="btn btn-outline-primary btn-sm">Create a Backcast</button>
</form>
<br>
<form method="GET" action="/locations/{{location.id}}/backcasts">
    <button class="btn btn-outline-primary btn-sm">View this area's backcasts</button>
</form>
<br>
<form method="GET" action="/popular_locations">
    <button class="btn btn-outline-primary btn-sm">Return to popular locations</button>
</form>

{% endblock %}
